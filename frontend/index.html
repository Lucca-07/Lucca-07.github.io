<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Filmes</title>
</head>

<body onload="obtemFilmes()">

    <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5">Cadastro de usuário</h3>
                </div>
                <div class="modal-body">

                    <div class="alert alert-dismissible fade d-none" id="alert-modal-cadastro" role="alert"></div>
                    <form>
                        <div class="mb-3">
                            <label for="userCadastroInput" class="col-form-label">Usuário</label>
                            <input id="userCadastroInput" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passCadastroInput" class="col-form-label">Senha</label>
                            <input id="passCadastroInput" type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="button" onclick="cadastrarUsuario()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <nav class="navbar navbar-expand-md bg-light">
                    <a href="#" class="navbar-brand">Filme</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
                        aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="myNav">
                        <div class="navbar-nav ms-auto">
                            <a href="#" class="nav-link active me-2" aria-current="page">Login</a>
                            <a href="#" class="nav-link active me-2" data-bs-toggle="modal"
                                data-bs-target="#modalCadastro">Cadastrar</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alert-filme alert-danger alert-dismissible fade" role="alert">
                    Preencha todos os campos!
                    <button type="button" class="btn-close" data-bs-dismiss="alert-filme" aria-label="close">

                    </button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4 d-flex justify-content-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloinput" placeholder="Título do Filme:">
                    <label for="tituloinput">Titulo</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4 d-flex justify-content-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sinopseinput" placeholder="Sinopse do Filme">
                    <label for="sinopseinput" class="fs-6">Sinopse</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="filmes table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
