<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Filmes</title>
</head>

<body onload="obtemFilmes()">
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-none alert alert-danger alert-dismissible fade" role="alert">
                    Preencha todos os campos!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close">

                    </button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4 d-flex justify-content-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloinput" placeholder="Título do Filme:">
                    <label for="tituloinput">Título do Filme</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4 d-flex justify-content-center">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sinopseinput" placeholder="Sinopse do Filme">
                    <label for="sinopseinput" class="fs-6">Sinopse do Filme</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="filmes table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
